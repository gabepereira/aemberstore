<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/font-face.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css">
    <script src="./js/script.js"></script>
    <script src="./js/signin.js"></script>
</head>
<body>

    <div class="app">

        <section id="signin" class="flex">

            <div class="container a flex">

                <div id="signin-wrapper" class="signin a">

                    <h1 id="text" class="box a b">Sign in</h1>

                    <div class="box a">

                        <form spellcheck="false" autocomplete="off" id="form" class="t flex col">
                            <input class="btn" type="text" name="email" id="email" placeholder="Email">
                            <input class="btn" type="password" name="password" id="pass" placeholder="Password">
                        </form>
                        <button class="btn pointer box" id="signin-btn">Sign in</button>

                    </div>

                </div>

                <h1 id="result" class="a none"></h1>

            </div>

        </section>

    </div>
    
</body>
</html>
